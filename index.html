<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紙ハクフロ デッキメーカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>紙ハクフロ デッキメーカー</h1>
        </header>

        <!-- Deck Builder -->
        <main class="deck-builder-main">
            <div class="deck-builder-layout">
                <!-- Card Selection Panel -->
                <div class="card-selection-panel">
                    <h2>カード選択</h2>
                    <div class="search-filters">
                        <input type="text" id="deck-search" placeholder="フリーワード検索（カード名・タグ・効果テキスト）">

                        <select id="deck-pack-filter">
                            <option value="">全ての拡張</option>
                        </select>

                        <div class="range-filter">
                            <label>コスト</label>
                            <div class="range-inputs">
                                <select id="deck-cost-min">
                                    <option value="">最小</option>
                                </select>
                                <span>〜</span>
                                <select id="deck-cost-max">
                                    <option value="">最大</option>
                                </select>
                            </div>
                        </div>

                        <div class="range-filter">
                            <label>パワー</label>
                            <div class="range-inputs">
                                <select id="deck-power-min">
                                    <option value="">最小</option>
                                </select>
                                <span>〜</span>
                                <select id="deck-power-max">
                                    <option value="">最大</option>
                                </select>
                            </div>
                        </div>

                        <select id="deck-ability-filter">
                            <option value="">全ての能力</option>
                        </select>
                    </div>
                    <div id="character-list" class="character-list">
                        <!-- Characters will be loaded here -->
                    </div>
                </div>

                <!-- Preview Panel -->
                <div class="preview-panel">
                    <div class="deck-header">
                        <h2>デッキプレビュー</h2>
                        <span id="deck-count" class="deck-count">0/9</span>
                    </div>
                    <div class="deck-stats">
                        <div class="stat-item">
                            <span class="stat-label">合計コスト:</span>
                            <span id="total-cost" class="stat-value">0</span>
                        </div>
                    </div>
                    <div id="deck-grid" class="deck-grid">
                        <!-- 3x3 grid will be rendered here -->
                        <div class="grid-slot empty" data-slot="0"></div>
                        <div class="grid-slot empty" data-slot="1"></div>
                        <div class="grid-slot empty" data-slot="2"></div>
                        <div class="grid-slot empty" data-slot="3"></div>
                        <div class="grid-slot empty" data-slot="4"></div>
                        <div class="grid-slot empty" data-slot="5"></div>
                        <div class="grid-slot empty" data-slot="6"></div>
                        <div class="grid-slot empty" data-slot="7"></div>
                        <div class="grid-slot empty" data-slot="8"></div>
                    </div>
                    <div class="preview-actions">
                        <button id="clear-deck-btn" class="btn-secondary">デッキをクリア</button>
                        <button id="export-deck-btn" class="btn-secondary">エクスポート</button>
                        <button id="import-deck-btn" class="btn-secondary">インポート</button>
                        <button id="save-image-btn" class="btn-primary" disabled>画像として保存</button>
                    </div>
                    </div>
                    <canvas id="deck-canvas" style="display: none;"></canvas>
                </div>
            </div>
        </main>

        <footer>
            <p>データソース: <a href="https://sitappa.com/hakurei_ss/kamiCardMasterData.js" target="_blank">公式カードデータ</a></p>
        </footer>
    </div>

    <!-- Deck Code Export Modal -->
    <div id="deck-code-export-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>デッキコードをエクスポート</h2>
            <p>以下のコードをコピーして保存してください。</p>
            <div id="export-error-message" class="error-message" style="display: none;"></div>
            <textarea id="deck-code-export-textarea" readonly></textarea>
            <div class="modal-buttons">
                <button id="copy-export-code-btn" class="btn-primary">コピー</button>
                <button id="close-export-modal-btn" class="btn-secondary">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Deck Code Import Modal -->
    <div id="deck-code-import-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>デッキコードをインポート</h2>
            <p>デッキコードを入力してください。</p>
            <div id="import-error-message" class="error-message" style="display: none;"></div>
            <div id="import-success-message" class="success-message" style="display: none;"></div>
            <textarea id="deck-code-import-textarea" placeholder="カンマ区切りのカードIDを入力..."></textarea>
            <div class="modal-buttons">
                <button id="import-code-btn" class="btn-primary">読み込む</button>
                <button id="close-import-modal-btn" class="btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</invoke>
<invoke name="replace_string_in_file">
<parameter name="filePath">c:\Users\r.ikeda\Documents\kamiha\index.html</body>
</html>
